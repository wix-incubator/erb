<div class="table-responsive">
    <table class="table table-striped table-bordered table-condensed">
        <tbody>
        {{#each data.items}}
        <tr>
            <td>{{key}}</td>
            <td style="word-wrap:break-word;word-break: break-all;">{{value}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</div>
